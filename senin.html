<body>
  <!-- Header -->

  <div id="console" class="console"></div>

  <script>
    const consoleEl = document.getElementById("console");

    function randomHex(len=16) {
      return Array.from({length: len}, () => "0123456789abcdef"[Math.floor(Math.random()*16)]).join("");
    }
    function randomIP() {
      return Array.from({length:4}, () => Math.floor(Math.random()*255)).join(".");
    }

    const templates = [
      () => `[${new Date().toISOString()}] AUTH: verifikasi token ${randomHex(32)} ... OK`,
      () => `[${new Date().toISOString()}] FIREWALL: paket masuk dari ${randomIP()}:${Math.floor(Math.random()*65535)} â†’ DROP`,
      () => `[${new Date().toISOString()}] IDS: anomali pola login dari ${randomIP()} â†’ FLAG`,
      () => `[${new Date().toISOString()}] HASH: checksum SHA256 ${randomHex(64)} cocok`,
      () => `[${new Date().toISOString()}] AUDIT: integritas data rombel | delta=0 records â†’ STABLE`,
      () => `[${new Date().toISOString()}] TLS: negosiasi cipher suite ECDHE-RSA-AES256-GCM-SHA384 ... OK`,
      () => `[${new Date().toISOString()}] KERENTANAN: CVE-20${Math.floor(Math.random()*25)}-${randomHex(4)} â†’ tidak terpengaruh`
    ];

    function writeLine(text) {
      const line = document.createElement("div");
      line.textContent = text;
      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    // loop tanpa henti
    setInterval(() => {
      const log = templates[Math.floor(Math.random()*templates.length)]();
      writeLine(log);
    }, 200);
  </script>
